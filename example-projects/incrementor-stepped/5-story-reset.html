<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>incrementor</title>
  <style></style>
  <script id='app'>
    const incrementor = {
      current: 0,
      stepSize: 1,
      increment: function () {
        const newCurrent = this.current + this.stepSize;
        this.current = newCurrent;
      }
    };
  </script>
  <script id='log'>
    const log = [];
  </script>
  <script id='init'>
    window.onload = () => {
      document.getElementById('step-size-input').value = incrementor.stepSize;
      const initialItem = renderInitialValue(incrementor.current);
      document.getElementById('steps-history').appendChild(initialItem);
      log.push({
        initialState: JSON.parse(JSON.stringify(incrementor))
      });
    };
  </script>
  <script id='views'>
    function renderInitialValue(current) {
      const initialLi = document.createElement('li');
      initialLi.innerHTML = current;
      return initialLi;
    }
    function renderStep(stepSize, value) {
      const li = document.createElement('li');
      li.innerHTML = '... + ' + stepSize + ' = ' + value;
      return li;
    }
  </script>
  <script id='handlers'>
    function incrementHandler() {
      incrementor.increment();
      const newStepComponent = renderStep(incrementor.stepSize, incrementor.current);
      document.getElementById('steps-history').appendChild(newStepComponent);
      log.push({
        interaction: 'increment',
        newState: JSON.parse(JSON.stringify(incrementor))
      });
    }
    function setStepSizeHandler() {
      const newStepSizeStr = document.getElementById('step-size-input').value;
      const newStepSize = Number(newStepSizeStr);
      incrementor.stepSize = newStepSize;
      log.push({
        interaction: 'set step size',
        newStepSize,
        newState: JSON.parse(JSON.stringify(incrementor))
      });
    }
    function resetHandler() {
      debugger;
      // reset state
      incrementor.current = 0;
      incrementor.stepSize = 1;
      // update DOM from state
      document.getElementById('step-size-input').value = incrementor.stepSize;
      document.getElementById('steps-history').innerHTML = '';
      const initialItem = renderInitialValue(incrementor.current);
      document.getElementById('steps-history').appendChild(initialItem);
      //  PS. JSON.stringify ignores methods!
      log.push({
        interaction: 'reset',
        newState: JSON.parse(JSON.stringify(incrementor))
      });
    }
  </script>
</head>

<body>
  <section id='user-interface'>
    <input id='step-size-input' type='number' /> <br>
    <button id='set-step-size-button'>set step size</button> <br>
    <hr>
    <button id='increment-button'>increment</button> <br>
    <ul id='steps-history'></ul>
    <hr>
    <button id='reset-button'>reset</button>
  </section>

  <script id='listeners'>
    document.getElementById('increment-button').addEventListener('click', incrementHandler);
    document.getElementById('set-step-size-button').addEventListener('click', setStepSizeHandler);
    document.getElementById('reset-button').addEventListener('click', resetHandler);
  </script>
</body>

</html>
