<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>incrementor</title>
  <style></style>
  <script id='app'>
    const incrementor = {
      current: 0,
      stepSize: 1,
      renderCurrent: function () {
        const initialLi = document.createElement('li');
        initialLi.innerHTML = this.current;
        return initialLi;
      }
    };
  </script>
  <script id='log'>
    const log = [];
  </script>
  <script id='init'>
    window.onload = () => {
      // render initial state to DOM
      const initialItem = incrementor.renderCurrent();
      document.getElementById('steps-history').appendChild(initialItem);
      //  PS. JSON.stringify ignores methods!
      log.push({
        initialState: JSON.parse(JSON.stringify(incrementor))
      });
    };
  </script>
</head>

<body>
  <section id='user-interface'>
    <ul id='steps-history'></ul>
  </section>

  <script id='interactions'></script>
</body>

</html>
